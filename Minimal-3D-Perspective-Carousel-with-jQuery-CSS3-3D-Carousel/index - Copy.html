<title>jQuery 3D Carousel Demo</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/3dcarousel.js"></script>
<script type="text/javascript">
		$(document).ready(function(){
			$('#carousel').carousel3d();
		});
	</script>
<style type="text/css">
#perspective {
  margin: 0 auto;
  margin-top: 80px;
  width: 210px;
  height: 140px;
  position: relative;
  -webkit-perspective: 1100px;
  perspective: 1100px;
}

#carousel {
  width: 100%;
  height: 100%;
  position: absolute;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  -webkit-transform: rotateY(0deg) translateZ(-288px);
}
    img{
        width:100%
    }

#carousel figure {
  display: block;
  position: absolute;
  background: #2ecc71;
  width: 186px;
  height: 116px;
  opacity: 0.6;
  margin: 12px;
  color: #fff;
  cursor: pointer;
  -webkit-transition: opacity 1s, -webkit-transform 1s;
  -moz-transition: opacity 1s, -moz-transform 1s;
  -o-transition: opacity 1s, -o-transform 1s;
  transition: opacity 1s, transform 1s;
}
</style>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="container">
  <div id="perspective">
    <div id="carousel">
      <figure><img src="slider1/Artboard.png"></figure>
      <figure><img src="slider1/category%20servicecopy4.png"></figure>
      <figure><img src="slider1/category%20servicecopy4.png"></figure>
      <figure><img src="slider1/categoryservicecopy5.png"></figure>
      <figure><img src="slider1/Chat-copy2.png"></figure>
      <figure><img src="slider1/request-details.png"></figure>
      <figure><img src="slider1/signup-copy.png"></figure>
      <figure><img src="slider1/signup.png"></figure>
      <figure><img src="slider1/signupcopy.png"></figure>
      <figure><img src="slider1/profile-menu.png"></figure>
    </div>
  </div>

</div>
